<!DOCTYPE html>
<html>
<head>
    <title>Visual Anchor Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-area {
            position: relative;
            width: 600px;
            height: 400px;
            background: lightblue;
            border: 2px solid blue;
            margin: 20px 0;
            cursor: crosshair;
        }
        .marker {
            position: absolute;
            width: 24px;
            height: 24px;
            background: red;
            border: 3px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            pointer-events: none;
        }
        .overlay.active {
            display: block;
        }
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            pointer-events: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Visual Anchor Test</h1>
    <button onclick="startMode()">Start Visual Mode</button>
    <button onclick="stopMode()">Stop Visual Mode</button>
    <button onclick="clearMarkers()">Clear Markers</button>
    
    <div id="overlay" class="overlay">
        <div class="control-panel">
            <h3>Visual Anchor Mode</h3>
            <p>Click on the blue area to add markers</p>
            <div>Markers: <span id="count">0</span></div>
            <button onclick="stopMode()">Done</button>
        </div>
    </div>
    
    <div id="testArea" class="test-area">
        Click here to add markers
    </div>
    
    <div id="log"></div>
    
    <script>
        let markers = [];
        let clickHandler = null;
        
        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<div>' + msg + '</div>';
            console.log(msg);
        }
        
        function startMode() {
            log('Starting visual mode...');
            const overlay = document.getElementById('overlay');
            overlay.classList.add('active');
            
            const testArea = document.getElementById('testArea');
            
            // Remove old handler
            if (clickHandler) {
                testArea.removeEventListener('click', clickHandler);
            }
            
            // Add click handler
            clickHandler = function(e) {
                log('Click detected at: ' + e.clientX + ', ' + e.clientY);
                
                const rect = testArea.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                log('Relative: ' + x + ', ' + y);
                
                // Add marker
                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.left = x + 'px';
                marker.style.top = y + 'px';
                marker.textContent = (markers.length + 1);
                testArea.appendChild(marker);
                markers.push(marker);
                
                document.getElementById('count').textContent = markers.length;
                
                log('Marker added!');
            };
            
            testArea.addEventListener('click', clickHandler);
            log('Click handler attached');
        }
        
        function stopMode() {
            log('Stopping visual mode...');
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
            
            const testArea = document.getElementById('testArea');
            if (clickHandler) {
                testArea.removeEventListener('click', clickHandler);
                log('Click handler removed');
            }
        }
        
        function clearMarkers() {
            markers.forEach(m => m.remove());
            markers = [];
            document.getElementById('count').textContent = '0';
            log('Markers cleared');
        }
    </script>
</body>
</html>
